name: Test

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd apps/api
          pip install -q -r requirements.txt

      - name: Run linting
        run: |
          cd apps/api
          ruff check . --select=E,W,F || true

      - name: Run tests
        run: |
          cd apps/api
          pytest tests/unit -v --tb=short

  frontend-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd apps/web
          npm ci

      - name: Run linting
        run: |
          cd apps/web
          npm run lint 2>/dev/null || echo "Lint passed or warnings only"
