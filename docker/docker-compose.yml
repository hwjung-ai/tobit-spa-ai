version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ops_orchestration
      POSTGRES_USER: ops_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ops_user -d ops_orchestration"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ops_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ops_network

  # API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://ops_user:${POSTGRES_PASSWORD}@postgres:5432/ops_orchestration
      REDIS_URL: redis://redis:6379/0
      API_KEY: ${API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TEST_MODE: ${TEST_MODE:-false}
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ops_network
    restart: unless-stopped

  # Background worker
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    command: ["python", "run_worker.py"]
    environment:
      DATABASE_URL: postgresql://ops_user:${POSTGRES_PASSWORD}@postgres:5432/ops_orchestration
      REDIS_URL: redis://redis:6379/0
      API_KEY: ${API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TEST_MODE: ${TEST_MODE:-false}
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ops_network
    restart: unless-stopped
    deploy:
      replicas: 2

  # Web application
  web:
    build:
      context: ../apps/web
      dockerfile: docker/Dockerfile.web
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ops_network
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
      - web
    networks:
      - ops_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ops_network:
    driver: bridge