name: graph_relation_ops
description: "Relationship type mappings for OPS graph views"
mapping_type: graph_relation
scope: ops
content:
  version: 1
  views:
    SUMMARY:
      rel_types:
        - DEPENDS_ON
        - RUNS_ON
    COMPOSITION:
      rel_types:
        - COMPOSED_OF
        - PART_OF
    DEPENDENCY:
      rel_types:
        - DEPENDS_ON
        - RUNS_ON
        - DEPLOYED_ON
        - USES
        - PROTECTED_BY
        - CONNECTED_TO
        - MANAGES
        - MONITORED_BY
    IMPACT:
      rel_types:
        - DEPENDS_ON
        - RUNS_ON
        - USES
    PATH:
      rel_types:
        - DEPENDS_ON
        - RUNS_ON
        - DEPLOYED_ON
        - USES
        - PROTECTED_BY
        - CONNECTED_TO
        - MANAGES
        - MONITORED_BY
    NEIGHBORS:
      rel_types:
        - DEPENDS_ON
        - RUNS_ON
        - MANAGES
        - MONITORED_BY
  summary_neighbors_allowlist:
    - COMPOSED_OF
    - PART_OF
    - DEPENDS_ON
    - RUNS_ON
    - DEPLOYED_ON
    - USES
    - PROTECTED_BY
    - CONNECTED_TO
    - MANAGES
    - MONITORED_BY
  exclude_rel_types:
    - TEST_REL
    - DEPRECATED
  operational_rel_types:
    - MANAGES
    - MONITORED_BY
    - ALERTS_ON
    - ESCALATES_TO
metadata:
  source: "ops_graph_relations"
  created_for: "OPS service operations"
  notes:
    - operational_relationships: "Relationships specific to operational management"
    - graph_traversal: "Used for expanding operational impact analysis"
  references:
    - "apps/api/app/modules/ops/services/graph_service.py"
