asset_type: mapping
name: graph_view_keywords
scope: planner
description: Graph view type selection keywords and default traversal depths
version: 1
status: published

content:
  # Keyword to graph view type mapping
  view_keyword_map:
    # Dependency view keywords (의존성/dependency)
    "의존": DEPENDENCY
    "dependency": DEPENDENCY
    "depend": DEPENDENCY
    "상위": DEPENDENCY
    "상위_시스템": DEPENDENCY
    "영향_받는": DEPENDENCY

    # Neighbors view keywords (주변/인접)
    "주변": NEIGHBORS
    "인접": NEIGHBORS
    "neighbors": NEIGHBORS
    "nearby": NEIGHBORS
    "관련": NEIGHBORS

    # Impact view keywords (영향/impact)
    "영향": IMPACT
    "impact": IMPACT
    "영향_주는": IMPACT
    "downstream": IMPACT
    "영향_범위": IMPACT

    # Path view keywords (경로/연결)
    "경로": PATH
    "path": PATH
    "연결": PATH
    "연결_경로": PATH
    "route": PATH
    "연동": PATH

    # Topology view keywords
    "토폴로지": TOPOLOGY
    "topology": TOPOLOGY
    "구조": TOPOLOGY
    "관계도": TOPOLOGY

  # Default graph traversal depth for each view type
  default_depths:
    DEPENDENCY: 2
    NEIGHBORS: 1
    IMPACT: 2
    PATH: 4
    TOPOLOGY: 3

  # Keywords that force graph view even without explicit mention
  force_keywords:
    - "의존"
    - "dependency"
    - "관계"
    - "relation"
    - "그래프"
    - "graph"
    - "토폴로지"
    - "topology"
    - "영향"
    - "impact"
    - "경로"
    - "path"

  # Depth override patterns
  depth_keywords:
    # Increase depth
    "깊게": 1  # relative increase
    "깊이": 1
    "상세": 1
    "재귀": 2
    "recursive": 2
    "deep": 1
    "deeper": 2

    # Decrease depth
    "얕게": -1  # relative decrease
    "간단히": -1
    "간단한": -1
    "simple": -1

  # View-specific customizations
  view_customizations:
    DEPENDENCY:
      show_indirect: true
      show_metrics: true
      include_risk: true

    IMPACT:
      show_indirect: true
      show_risk: true
      include_cascading: true

    PATH:
      show_intermediate: true
      show_alternatives: true
      show_latency: true

    NEIGHBORS:
      show_peer_groups: true
      show_categories: true

  # Keyword exclusions (prevent graph view)
  exclude_keywords:
    - "이름"
    - "이름만"
    - "목록"
    - "리스트"
    - "list"
    - "이름_리스트"
